<!DOCTYPE html>
<html>
<head>
    <title>Google Maps - Añadir Puntos</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<h3>Click en el mapa para añadir un marcador:</h3>
<div id="map"></div>

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNtqQfVG30-GYj5FvKkye0f5AWjuyHLZ4&callback=initMap"
    async
></script>
<script>
    let map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });

        google.maps.event.addListener(map, 'click', function(event) {
            placeMarker(event.latLng);
        });
    }

    function placeMarker(location) {
        let marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
</script>

</body>
</html>
